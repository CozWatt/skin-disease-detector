<!-- templates/result.html -->
{% extends "layout.html" %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<h2 class="text-center">Prediction Result</h2>
<div class="card mx-auto" style="max-width: 600px;">
  <img src="{{ url_for('static', filename='uploads/' ~ image_filename) }}" class="card-img-top" alt="Uploaded Image">
  <div class="card-body">
    <h5 class="card-title">Prediction: {{ result }}</h5>
    <p class="card-text">Confidence: {{ confidence }}%</p>
    <p class="card-text"><small class="text-muted">Date: {{ date }}</small></p>
    <a href="{{ url_for('download_pdf', id=prediction_id) }}" class="btn btn-danger">Download PDF</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary float-end">Back</a>
  </div>
</div>
{% endblock %}
